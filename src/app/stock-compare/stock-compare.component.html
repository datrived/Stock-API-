
<form>
  <div class="form-group">
    <label for="stock1">Select Company Stock1 Ticker</label>
    <select #stock1 class="form-control" id="stock1" required>
      <option *ngFor="let ticker of tickers" [value]="ticker" >{{ticker}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="stock2">Select Company Stock2 Ticker</label>
    <select #stock2 class="form-control" id="stock2" required>
      <option *ngFor="let ticker of tickers" [value]="ticker" >{{ticker}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="datefrom">Date: From</label>
    <input #from type="date" id="datefrom" name="datefrom" min="2014-12-31" max="2017-12-29" value="2014-12-31" />
  </div>

  <div class="form-group">
    <label for="dateto">Date: To</label>
    <input #to type="date" id="dateto" name="dateto" min="2014-12-31" max="2017-12-29" value="2017-12-29" />
  </div>


  <button class="btn btn-success" (click)="compare(stock1.value, stock2.value, from.value, to.value)">Compare</button>
</form>
<p></p>
<h5 *ngIf="beta">Beta: {{beta}}</h5>
<h5 *ngIf="correlation">Correlation: {{correlation}}</h5>
